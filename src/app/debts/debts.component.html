<md-card *ngFor="let contact of contacts">
  <md-card-header>
    <div md-card-avatar><md-icon>insert_photo</md-icon></div>
    <md-card-title>{{ contact.name }}</md-card-title>
    <md-card-subtitle>{{ contact.phone || contact.email }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-list>
      <h3 md-subheader>Debts:</h3>
      <md-list-item *ngFor="let debt of getDebts(contact)">
        <md-icon md-list-icon>insert_photo</md-icon>
        <h4 md-line>{{ debt.amount }}</h4>
        <p>{{ debt.description }}</p>

        <button md-button class="mat-icon-button" (click)="openChangeDialog(debt)"><md-icon>create</md-icon></button>
        <button md-button class="mat-icon-button" (click)="removeDebt(debt)"><md-icon>delete</md-icon></button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="opeAddDialog(contact)">Add Debt</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
